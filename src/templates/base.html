<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>{% block title %}{% endblock %} - One Time Messages</title>
    {% endblock %}
</head>
<body>
    <div id="header" class="container">
        {% block header %}
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Disposable messages</span>
              </a>
            </header>
        {% endblock %}</div>
    <div id="content" class="container" style="text-align: center;">{% block content %}{% endblock %}</div>
    <div id="footer" class="container">
        {% block footer %}
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                  <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
                </ul>
                <p class="text-center text-muted">&copy; 2022 <a href="https://github.com/Stasyanz" target="_blank">Stan</a></p>
            </footer>
        {% endblock %}
    </div>
</body>
</html>
